name: PR Check

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: TypeScript typecheck (server)
        run: npm run typecheck

      - name: TypeScript typecheck (mobile)
        run: npm run typecheck:mobile

      - name: Lint
        run: npm run lint
