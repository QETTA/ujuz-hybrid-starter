services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    image: ghcr.io/qetta/ujuz-server:latest
    environment:
      APP_NAME: api
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker-alerts:
    image: ghcr.io/qetta/ujuz-server:latest
    environment:
      APP_NAME: worker-alerts
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker-ai:
    image: ghcr.io/qetta/ujuz-server:latest
    environment:
      APP_NAME: worker-ai
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
