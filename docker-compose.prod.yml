services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped

  api:
    image: ghcr.io/qetta/ujuz-server:latest
    environment:
      APP_NAME: api
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - redis
    restart: unless-stopped

  worker-alerts:
    image: ghcr.io/qetta/ujuz-server:latest
    environment:
      APP_NAME: worker-alerts
    env_file: .env
    depends_on:
      - redis
    restart: unless-stopped

  worker-ai:
    image: ghcr.io/qetta/ujuz-server:latest
    environment:
      APP_NAME: worker-ai
    env_file: .env
    depends_on:
      - redis
    restart: unless-stopped
